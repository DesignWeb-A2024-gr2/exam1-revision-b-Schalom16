<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/80e9d74121.js" crossorigin="anonymous"></script>
</head> 
<body>
    <div class="container">
        <header>
            <h1>Élection Québec 2022</h1>
            <h2>Arthabaska</h2>
        </header>
        <section id="liste">
            <div class="candidat1" id="c0">
                <main>
                    <p class="nom">Luciana ARANTES</p>
                    <p class="parti">Parti libéral du Québec</p>
                </main>
                <aside>
                    <i class="fa-regular fa-circle fa-2xl icone-vide"></i>
                    <i class="fa-regular fa-circle-check fa-2xl icone-checked"></i>
                </aside>
            </div>
            <div class="candidat1" id="c1">
                <main >
                    <p class="nom">Mario BEAUCHESNE</p>
                    <p class="parti">Parti Québécois</p>
                </main>
                <aside>
                    <i class="fa-regular fa-circle fa-2xl icone-vide"></i>
                    <i class="fa-regular fa-circle-check fa-2xl icone-checked"></i>
                </aside>
            </div>     
             <div class="candidat1"  id="c2">
                <main>
                    <p class="nom">Pascale FORTIN</p>
                    <p class="parti">Québec solidaire</p>
                </main>
                <aside>
                    <i class="fa-regular fa-circle fa-2xl icone-vide"></i>
                    <i class="fa-regular fa-circle-check fa-2xl icone-checked"></i>
                </aside>
            </div>           
            <div class="candidat1"  id="c3">
                <main>
                    <p class="nom">Tarek HENOUD</p>
                    <p class="parti">Parti conservateur du Québéc</p>
                </main>
                <aside>
                    <i class="fa-regular fa-circle fa-2xl icone-vide"></i>
                    <i class="fa-regular fa-circle-check fa-2xl icone-checked"></i>
                </aside>
            </div>            
            <div class="candidat1"  id="c4">
                <main>
                    <p class="nom">Eric LEFEBVRE</p>
                    <p class="parti">Coalition avenir Québec</p>
                </main>
                <aside>
                    <i class="fa-regular fa-circle fa-2xl icone-vide"></i>
                    <i class="fa-regular fa-circle-check fa-2xl icone-checked"></i>
                </aside>
            </div>            
            <div class="candidat1" id="c5">
                <main>
                    <p class="nom">Trystan MARTEL</p>
                    <p class="parti">Climat Québec</p>
                </main>
                <aside>
                    <i class="fa-regular fa-circle fa-2xl icone-vide"></i>
                    <i class="fa-regular fa-circle-check fa-2xl icone-checked"></i>
                </aside>
            </div>
        </section>
        <div id="bouton">
            <button type="submit">Je vote</button>
        </div>
        <footer>
            <p>@Been Schalom</p>
            <a href=" https://www.electionsquebec.qc.ca/"><img src="./assets/images/logo_election_quebec.png"></a>
        </footer>
       
    </div>
</body>
</html>
